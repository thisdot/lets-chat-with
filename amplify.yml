version: 0.1

frontend:
  phases:
    preBuild:
      commands:
        - npm ci --force
        - if [ "${AWS_BRANCH}" = "main" ]; then npm run affected:lint -- --base=main; fi
        - if [ "${AWS_BRANCH}" = "develop" ]; then npm run affected:lint; fi
    build:
      commands:
        - npm run build
        - npm run build:admin
  artifacts:
    baseDirectory: dist/apps
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
