version: 0.1

frontend:
  phases:
    preBuild:
      commands:
        - npm ci --force
        - npm run affected:lint
    build:
      commands:
        - npm run build
        - npm run build:admin
  artifacts:
    baseDirectory: dist/apps
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
