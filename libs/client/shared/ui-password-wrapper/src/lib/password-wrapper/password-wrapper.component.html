<ng-container *transloco="let t; read: 'userAuth.input.password'">
  <ng-content></ng-content>
  <button
    class="cm-password-wrapper__reveal cm-clickable"
    [attr.name]="revealed ? 'Conceal' : 'Reveal'"
    [attr.aria-label]="t(revealed ? 'revealed' : 'concealed')"
    (click)="toggleReveal()"
    type="button"
  >
    <cm-icon [name]="iconName" size="xl"></cm-icon>
  </button>
</ng-container>
