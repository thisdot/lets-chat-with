<div class="conference-switcher--desktop" *ngIf="selectedConference$ | async as selectedConference">
  <ng-container *ngIf="conferences$ | async as conferences">
    <cm-dropdown>
      <cm-dropdown-toggle [disabled]="!conferences ?? conferences.length <= 1">
        <cm-conference-switcher-selected-element
          [selectedConference]="selectedConference$ | async"
          [hideChevron]="!conferences ?? conferences.length <= 1"
          [disabled]="!conferences ?? conferences.length <= 1"
        ></cm-conference-switcher-selected-element>
      </cm-dropdown-toggle>

      <cm-dropdown-menu cdkTrapFocus>
        <cm-conference-switcher-item
          *ngFor="let conference of conferences; trackBy: trackById"
          [conference]="conference"
        ></cm-conference-switcher-item>
      </cm-dropdown-menu>
    </cm-dropdown>
  </ng-container>
</div>

<div class="conference-switcher--mobile" *ngIf="selectedConference$ | async as selectedConference">
  <ng-container *ngIf="conferences$ | async as conferences">
    <cm-conference-switcher-selected-element
      (click)="conferences?.length && openDockedModal()"
      [selectedConference]="selectedConference$ | async"
      [hideChevron]="!conferences ?? conferences.length <= 1"
      [disabled]="!conferences ?? conferences.length <= 1"
    >
    </cm-conference-switcher-selected-element>
  </ng-container>
</div>
