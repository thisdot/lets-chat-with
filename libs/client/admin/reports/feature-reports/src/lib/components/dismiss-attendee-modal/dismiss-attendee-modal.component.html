<div class="dismiss-attendee-modal" *transloco="let t; read: 'reports'">

  <div class="dismiss-attendee-modal__content">
    <cm-reason-form

      [placeholder]="t('describeWhyDismiss')"
    ></cm-reason-form>
  </div>
</div>
