<div class="cm-attendee-card-profile-img">
  <img [src]="attendee.avatarUrl" />
</div>
<div class="cm-attendee-card-profile">
  <div class="cm-attendee-card-profile__name">
    <span>{{ attendee.fullName }}</span>
  </div>
  <div class="cm-attendee-card-profile__title">
    <span>{{ attendee.title }}, {{ attendee.company }}</span>
  </div>
</div>
