<div *transloco="let t; read: 'connect'">
  <span><img src="/assets/icons/close.svg" alt="Close" (click)="onClose()" /></span>
  <section (click)="onChat()">
    <img
      *ngIf="matchAttendee?.avatarUrl"
      src="{{ matchAttendee.avatarUrl }}"
      alt="{{ matchAttendee.fullName }}"
      class="avatar-image"
    />
    <h2>{{ t('new.newConnection') }}</h2>
    <p *ngIf="matchAttendee.fullName">{{ t('new.tapToChat') }} {{ matchAttendee.fullName }}</p>
  </section>
</div>
