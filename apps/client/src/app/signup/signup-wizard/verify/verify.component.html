<ng-container *transloco="let t; read: 'signup.verify'">
  <h2 class="cm-wizard-heading">{{ t('checkYourEmail') }}</h2>
  <p class="cm-wizard-text">
    {{ t('verificationMessage') }}
  </p>
  <cm-security-code-form
    [code]="preLoadCode$ | async"
    [invalid]="(errors$ | async)?.length"
    [loading]="loading$ | async"
    (resendCode)="resend()"
    (submitForm)="verify($event)"
  ></cm-security-code-form>
</ng-container>
