<ng-container *transloco="let t; read: 'shared.noMatch'">
  <img
    class="cm-matches__no-results__image"
    src="assets/matches-no-results.svg"
    alt="{{ t('altText') }}"
  />
  <cm-ellipsis class="cm-matches__no-results__poll-loader" *ngIf="isPolling$ | async"></cm-ellipsis>
  <span class="cm-matches__no-results__title">{{ t('title') }}</span>
  <ol class="cm-ordered-list">
    <li>{{ t('step1') }}</li>
    <li>{{ t('step2') }}</li>
    <li>{{ t('step3') }}</li>
  </ol>

  <a class="cm-matches__no-results__connect" routerLink="../connect">
    {{ t('startConnecting') }}
  </a>
</ng-container>
