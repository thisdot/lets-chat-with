<ng-container *transloco="let t">
  <div class="who-i-am__header">
    <div
      tabindex="0"
      role="button"
      class="who-i-am__close-button cm-link-button"
      (click)="onClose()"
    >
      <cm-icon name="Close" size="lg"></cm-icon>
      <span class="cdk-visually-hidden">{{ t('global.back') }}</span>
    </div>

    <h2 id="modal-title" class="who-i-am__title">{{ t('profile.edit.whoIAm.title') }}</h2>

    <button
      cm-button
      cmButtonType="borderless"
      class="who-i-am__save-button"
      (click)="saveAction.next()"
    >
      {{ t('global.save') }}
    </button>
  </div>
  <div class="who-i-am__content">
    <cm-who-i-am-selector
      [identifiers]="availableIdentifiers$ | async"
      [selected]="(attendee$ | async)?.ownIdentifiers"
      [limit]="identifiersCount$ | async"
      (identifierSelect)="onIdentifiersSelected($event)"
    ></cm-who-i-am-selector>
  </div>
</ng-container>
